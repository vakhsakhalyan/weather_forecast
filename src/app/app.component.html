      <div class="profile-container">

<div class="root_container">
  <div class="header-layout" [ngClass]="{'header-container-bg-dark': darkModeActived}">
    <div class="left_section">
      <svg class="menu-icon"
           width="26" height="26"
           viewBox="0 0 24 24"
           (click)="toggleMenu()"
           [ngClass]="{'menu-icon-dark': darkModeActived}"><path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"></path>
      </svg>

    <h3 class="date-text">Today</h3>
    <div class="theme-container">
      <span class="theme-mode">Light</span>
      <label class="switch">
        <input type="checkbox" (click)="themeChange($event)">
        <span class="slider round"></span>
      </label>
      <span class="theme-mode">Dark</span>
    </div>
  </div>
  <!-- MAIN component -->
  <main class="main-container">
    <div class="main-container-bg" [ngClass]="{'main-container-bg-dark': darkModeActived}">fgfgfgf</div>
